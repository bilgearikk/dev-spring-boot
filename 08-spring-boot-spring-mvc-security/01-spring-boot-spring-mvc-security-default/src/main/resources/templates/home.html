<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Home Page</title>
</head>
<body>

    <div class="container">
        <div class="mb-4 text-center"> <h2>Home Page</h2>

            <div>
                <hr>
                <p>Welcome to the Home Page!</p>
                <hr>
            </div>

            <!-- display username and role -->
            <p>
                User: <span sec:authentication="principal.username"></span>
                <br><br>
                Role(s): <span sec:authentication="principal.authorities"></span>
            </p>

            <div sec:authorize="hasRole('ROLE_MANAGER')">
                <!-- we are adding a link to point to /leaders ... this is for the managers -->
                <p>
                    <a th:href="@{/leaders}">Leadership Meeting</a>
                    (Only for manager peeps)
                </p>
                <hr>
            </div>

            <div sec:authorize="hasRole('ROLE_ADMIN')" >
                <!-- we are adding a link to point to /systems ... this is for the admin -->
                <p>
                    <a th:href="@{/systems}">IT Systems Meeting</a>
                    (Only for admin peeps)
                </p>
                <hr>
            </div>


            <form action="#" th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout" class="btn btn-outline-primary mt-2">
            </form>

        </div>
    </div>

</body>
</html>
